events {}

http {
    server {
        listen 80;
        server_name walkernest.com www.walkernest.com;

        # Allow Let's Encrypt Certbot to verify SSL ownership
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # If SSL certificates exist, redirect to HTTPS
        location / {
            if (-f /etc/letsencrypt/live/walkernest.com/fullchain.pem) {
                return 301 https://$host$request_uri;
            }
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server (enabled only if SSL certificate exists)
    server {
        listen 443 ssl;
        http2 on;
        server_name walkernest.com www.walkernest.com;

        # Check if cert files exist before setting SSL
        ssl_certificate /etc/letsencrypt/live/walkernest.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/walkernest.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
